version: '3.8'
services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: serve

  rag-service:
    build:
      context: .
      dockerfile: Dockerfile.rag
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    volumes:
      - /home/unimate/chroma_db:/home/unimate/chroma_db  # Mount EXISTING directory
    environment:
      - OLLAMA_HOST=http://ollama:11434

volumes:
  ollama_data: